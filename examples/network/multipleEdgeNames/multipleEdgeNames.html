<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../../dist/vis-network.js"></script>
  <link href="../../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../../../dist/vis-network.css">
  <style type="text/css">
    #mynetwork {
      width: 1000px;
      height: 500px;
    }
    /* //dodac to jakiesssss */
    .vis-network:focus {
    outline: none;
}
    
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: '1', 
      status: {
        options: {
          offsetX: 15,
          offsetY: 15,
          size: 5,
          color: 'blue',
          text: 'a to jak wyglada',
          textOffset: 9,
          textBackgroundColor: '#e59f03',
          textBorderColor: '#e59f03',
          drawTextBackground: true,
          textColor: 'snow',
          textSize: 20
        }
      }},
    {id: 2, label: '2'},
    {id: 3, label: '3', 
      status: {
        options: {
          offsetX: 15,
          offsetY: 15,
          size: 7,
          color: 'blue',
          text: 'info',
          textOffset: 10,
          textBorderColor: 'blue',
          textColor: 'blue',
        }
      }},
    {id: 4, label: '4', 
      status: {
        options: {
          offsetX: 25,
          offsetY: 15,
          size: 3,
          color: 'blue',
          text: 'a to jak wyglada',
          textOffset: 24,
          textBackgroundColor: '#e59f03',
          textBorderColor: '#e59f03',
          drawTextBackground: true,
          textColor: 'snow',
        }
      }},
    {id: 5, label: '5', 
      status: {
        options: {
          offsetX: 20,
          offsetY: 20,
          size: 5,
          color: 'red',
          text: 'hm',
          textBackgroundColor: 'white',
          drawTextBackground: true,
          textBorderColor: 'red',
          textColor: 'red',
        }
      }},
    {id: 6, label: '6', 
      status: {
        options: {
          offsetX: 15,
          offsetY: 15,
          size: 5,
          color: 'red',
          label: {
            text: '1 2 3 4 5 omg',
            drawBackground: true,
            offset: 10,
            backgroundColor: 'red',
            borderColor: 'red',
            color: 'yellow',
            size: 25
          }
        }
      }}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3, labelFrom:'from',label: 'edge1', labelTo:'totoyrurturtri4irt', rotateText: true},
    {from: 1, to: 2, label: 'edge1', labelFrom:'from', labelTo:'tototoootoo', rotateText: false},
    {from: 2, to: 4, label: 'edge', labelFrom:'fro', labelTo:'toto', rotateText: true},
    {from: 2, to: 5},
    {from: 2, to: 6},
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
        nodes: {physics: false},
        edges: {
          physics: false,
          distanceFromNode: 30,
          smooth: false,
          textAboveEdge: true
        },
    };
  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
